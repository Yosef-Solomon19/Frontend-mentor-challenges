<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href= "style.css" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body> 
  <div class= card>
    <main>
      <heading>
        <img class = "card-img" src="images/image-header-desktop.jpg" alt= "Coders coding and chatting">
      </heading>
      
      <h1>Get <span class="soft-violet">insights</span> that help <br>
      your business grow.</h1>  
      
      <p>
        Discover the benefits of data analytics and make <br>
        better decisions regarding revenue, customer <br> 
        experience, and overall efficiency.
      </p>
      
      <div class="misc">
        <h2>10k+</h2> <span>Companies</span>

        <h2>314</h2> <span>Templates</span>

        <h2>12m+</h2> <span>Queries</span>      
      </div>
      
    </main>
  </div>  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yosef Solomon</a>.
  </div>
</body>
</html>
